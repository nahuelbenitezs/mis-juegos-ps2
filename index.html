<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Colección PS2 - Venta</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #00040a; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .game-card { transition: transform 0.3s; background: #1a1a1a; border-radius: 12px; overflow: hidden; }
        .game-card:hover { transform: scale(1.05); border: 2px solid #003791; }
        .ps2-gradient { background: linear-gradient(180deg, #003791 0%, #000000 100%); }
    </style>
</head>
<body>

    <header class="ps2-gradient p-8 text-center shadow-2xl">
        <h1 class="text-4xl font-bold mb-2 tracking-widest">TIENDA PS2</h1>
        <p class="text-blue-300">Catalogo de juegos a la venta</p>
        <input type="text" id="search" placeholder="Buscar juego..." class="mt-6 p-2 rounded-lg bg-gray-800 text-white w-full max-w-md border border-blue-500">
    </header>

    <main class="container mx-auto p-6">
        <div id="game-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <p class="text-center col-span-full">Cargando catálogo...</p>
        </div>
    </main>

    <script>
        const API_KEY = '4d011266d4084f9482b1f443f2028604'; // <--- COLOCA TU CLAVE DE RAWG AQUÍ
        const CSV_FILE = '.\juegos ps2 copias - Hoja 1.csv';

        async function fetchGameData(gameName) {
            try {
                const response = await fetch(`https://api.rawg.io/api/games?key=${API_KEY}&search=${gameName}&platforms=15`);
                const data = await response.json();
                return data.results[0]; // Retorna el primer resultado más cercano
            } catch (error) {
                console.error("Error buscando:", gameName);
                return null;
            }
        }

        function createCard(game, details) {
            const container = document.getElementById('game-container');
            const img = details?.background_image || 'https://via.placeholder.com/400x600?text=No+Image';
            const categories = details?.genres?.map(g => g.name).join(', ') || 'PS2 Classic';
            
            const card = document.createElement('div');
            card.className = 'game-card shadow-lg flex flex-col';
            card.innerHTML = `
                <img src="${img}" alt="${game}" class="w-full h-48 object-cover">
                <div class="p-4 flex-grow">
                    <h3 class="font-bold text-lg mb-1 uppercase">${game}</h3>
                    <p class="text-xs text-blue-400 mb-3">${categories}</p>
                    <button onclick="window.open('https://www.youtube.com/results?search_query=${game}+ps2+trailer', '_blank')" 
                            class="bg-blue-700 hover:bg-blue-600 text-white text-xs py-1 px-3 rounded">
                        Ver Trailer
                    </button>
                </div>
                <div class="p-4 border-t border-gray-700 text-center">
                    <span class="text-green-400 font-bold">Disponible</span>
                </div>
            `;
            return card;
        }

        // Leer CSV y procesar
        Papa.parse(CSV_FILE, {
            download: true,
            header: true,
            complete: async function(results) {
                const container = document.getElementById('game-container');
                container.innerHTML = ''; // Limpiar cargando
                
                for (let row of results.data) {
                    const gameName = row['JUEGO']; // Ajustado al nombre de tu columna
                    if (gameName) {
                        const details = await fetchGameData(gameName);
                        container.appendChild(createCard(gameName, details));
                    }
                }
            }
        });

        // Buscador simple
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.game-card').forEach(card => {
                const title = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = title.includes(term) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
